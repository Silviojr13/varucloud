<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARU - Sistema de Gerenciamento de Estoque</title>
</head>
<body>
    <div class="header">
        <h1>VARU - Sistema de Gerenciamento de Estoque</h1>
        <p>Solução completa para gerenciamento de estoque, pedidos e usuários</p>
    </div>

    <div class="container">
        <div class="card">
            <h2>Status do Sistema</h2>
            <div id="system-status">
                <p class="loading">Carregando status do sistema...</p>
            </div>
        </div>

        <div class="card">
            <h2>Itens de Estoque</h2>
            <button class="btn" onclick="loadInventoryItems()">Atualizar Estoque</button>
            <div id="inventory-list">
                <p class="loading">Carregando itens de estoque...</p>
            </div>
        </div>

        <div class="card">
            <h2>Adicionar Novo Item</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="sku">SKU:</label>
                    <input type="text" id="sku" name="sku" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="0" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="validade">Data de Validade (opcional):</label>
                    <input type="date" id="validade" name="validade">
                </div>
                <button type="submit" class="btn">Adicionar Item</button>
            </form>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
